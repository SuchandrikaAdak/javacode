<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* element selector */
        p{
            border:2px solid red;
        }
        /* id selector */
        #redel{
            color:red;
        }
        /* class selector */
        .firstpara
        {
            color:yellow;
            background-color :blue;
        }
        /* group selector */
        footer,span{
            background-color: pink;
        }
        /* for comment */

    </style>
</head>
<body>
    <h3> CSS selectors</h3>
    <p class="firstpara">This is a simple paragraph to demonstrate css selectors</p>
    <p>This is a simple paragraph to demonstrate css selectors</p>
    <p id="redel">This is a simple paragraph to demonstrate css selectors</p>
    <div>
        <p>This is a simple paragraph inside divto demonstrate css selectors</p>
        <span>This is span</span>
        
    </div>
    <footer>This is footer</footer>
</body>
</html>
